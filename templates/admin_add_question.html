<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Savol Qo‚Äòshish ‚Äî Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f7;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #004080;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">üìù Yangi Savol Qo‚Äòshish</h2>
    <form method="POST" action="/admin/add_question">
        <div class="mb-3">
            <label class="form-label">Fan tanlang:</label>
            <select name="subject" class="form-select" required>
                <option value="huquq">Huquq</option>
                <option value="tarbiya">Tarbiya</option>
                <option value="tarix">Tarix</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Savol matni:</label>
            <input type="text" name="question" class="form-control" placeholder="Savol matni..." required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="option_a" class="form-control" placeholder="A variant" required>
            </div>
            <div class="col">
                <input type="text" name="option_b" class="form-control" placeholder="B variant" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="option_c" class="form-control" placeholder="C variant" required>
            </div>
            <div class="col">
                <input type="text" name="option_d" class="form-control" placeholder="D variant" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">To‚Äòg‚Äòri javobni tanlang:</label>
            <select name="answer" class="form-select" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Savolni Qo‚Äòshish</button>
    </form>
</div>
</body>
</html>
