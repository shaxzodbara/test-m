<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchi Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://yuz.uz/file/news/97dec66878c45cbaee9dffeb80912e98.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.93);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="overlay">
            <h2 class="text-center mb-4">Assalomu alaykum, <b>{{ user }}</b>!</h2>

            {% if results %}
                <h4 class="mb-3">Natijalaringiz:</h4>
                {% for r in results %}
                    <div class="result-box">
                        <p><strong>Fan:</strong> {{ r.subject.title() }}</p>
                        <p><strong>Natija:</strong> {{ r.score }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info text-center">
                    Siz hali test topshirmagansiz.
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('take_test', subject='huquq') }}" class="btn btn-success btn-lg">
                        Testni boshlash
                    </a>
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Chiqish</a>
            </div>
        </div>
    </div>
</body>
</html>
