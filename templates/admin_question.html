<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ subject|capitalize }} fanidagi savollar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4 text-center">📚 {{ subject|capitalize }} fanidagi savollar</h3>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Savol</th>
                <th>Variantlar</th>
                <th>Javob</th>
                <th>Amal</th>
            </tr>
        </thead>
        <tbody>
        {% for q in questions %}
            <tr>
                <td>{{ q.id + 1 }}</td>
                <td>{{ q.question }}</td>
                <td>{{ q.options | join(', ') }}</td>
                <td>{{ q.answer }}</td>
                <td>
                    <!-- Edit qilish opsiyasi keyinchalik qo‘shilishi mumkin -->
                    <a href="{{ url_for('delete_question', subject=subject, qid=q.id) }}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Ushbu savolni o‘chirasizmi?')">🗑 O‘chirish</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-center">
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">⬅️ Orqaga</a>
    </div>
</div>
</body>
</html>
