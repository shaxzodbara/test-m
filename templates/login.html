<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ichki Ishlar Vazirligi â€” Kirish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('https://yuz.uz/file/news/97dec66878c45cbaee9dffeb80912e98.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: white;
        }

        .iiv-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .iiv-header img {
            width: 100px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.8));
        }

        .iiv-header h1 {
            margin-top: 15px;
            font-size: 22px;
            font-weight: 700;
            color: #ffe600;
            text-shadow: 0 0 10px #ffe600;
            line-height: 1.2;
        }

        .input-group-text {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 12px 0 0 12px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 0 12px 12px 0;
            font-weight: 600;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
            border: none;
        }

        .btn-primary {
            background-color: #004080;
            border: none;
            font-weight: 700;
            font-size: 18px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #002050;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.3);
            color: #ffdddd;
            border: none;
            border-radius: 12px;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow">
            <div class="iiv-header">
                <img src="https://kb.iiv.uz/assets/logo-650-53d2aaed.png" alt="IIV Logotipi" />
                <h1>Ichki Ishlar Vazirligi</h1>
            </div>
            <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Login" required autofocus />
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Parol" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirish</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>

</body>
</html>
